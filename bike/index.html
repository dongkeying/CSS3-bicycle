<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="bike">
			<div class="wrap">
				<!--主体-->
				<div class="body">
					<div class="le-t"></div>
					<div class="le-b"></div>
					<div class="center"></div>
					<div class="rig-t"></div>
					<div class="rig-b">
						<div class="bottle">
							<span></span>
						</div>
					</div>
					<div class="right-most"></div>
					<div class="front"></div>
					<div class="surve"></div>
					<div class="seat"></div>
				</div>
				<!--脚蹬-->
				<div class="padel">
					<div class="line-top"></div>
					<div class="line-bottom"></div>
					<div class="circle-big">
						<div class="circle-small"></div>
					</div>
					<div class="line">
						<div class="lines"></div>
					</div>
				</div>
				<!--车轮-->
				<div class="wheel">
					<div class="wheel-left">
						<ul class="roller">
							<li class="roller-top"></li>
							<li class="roller-bottom"></li>
						</ul>
						<div class="circle"></div>
					</div>
					<div class="wheel-right">
						<ul class="roller">
							<li class="roller-top"></li>
							<li class="roller-bottom"></li>
						</ul>
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
